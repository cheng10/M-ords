{% extends 'mords/base_auth.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}

    <div class="panel panel-primary">
        <div class="panel-heading" style="text-align: center;">
        <h2 style="letter-spacing: 4px; font-size: 32px"><strong>Mords</strong></h2>
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form role="form" id="login_form" method="post" action="{% url 'mords:login' %}">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <input type="submit" value="Login" class="btn btn-lg btn-success btn-block"/>
                    <div class="content-align-center">
                        <label>
                            Don't have an account? 
                            <a href="{% url 'mords:signup' %}" class="no-underline">Sign up</a>
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

{% endblock %}
