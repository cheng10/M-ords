{% if latest_note_list %}
    <ul>
        {% for note in latest_note_list %}
        <!--<li><a href="/mords/{{ note.word.text }}/note/">{{ note.text }}</a></li>-->
            <li><a href="{% url 'mords:detail' note.word.text %}">{{ note.text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No notes are available.</p>
{% endif %}
