{% extends 'mords/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Detail
{% endblock %}

{% block body_block %}

    <h1>{{ word.text }}</h1>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <ul>
        {% for note in notes %}
        <li>{{ note.text }}</li>
        {% endfor %}
    </ul>

    <form action="{% url 'mords:comment' word.text %}" method="post">
    {% csrf_token %}
    <!--{% for note in notes %}-->
        <!--<label for="note{{ forloop.counter }}">{{ note.text }}</label><br />-->
    <!--{% endfor %}-->
        <input type="text" name="note" id="note{{ forloop.counter }}" value="{{ note.text }}" />
        <input type="submit" value="Comment" />
    </form>

{% endblock %}
